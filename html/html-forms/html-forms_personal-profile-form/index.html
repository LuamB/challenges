<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <form>
        <p id="description1">
          We want to get to know you! Please enter your personal Information
        </p>
        <fieldset aria-describedby="description1">
          <legend>Personal Information</legend>

          <label for="firstname">First Name: </label>
          <input type="text" name="firstname" id="firstname" required />

          <label for="lastname">Last Name: </label>
          <input type="text" name="lastname" id="lastname" required />

          <label for="birthday">Your birthday </label>
          <input
            type="date"
            name="birthday"
            id="birthday"
            placeholder="DD-MM-YYYY"
            required
          />
        </fieldset>
        <p id="description2">
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads
        </p>
        <fieldset aria-describedby="description2">
          <legend>Further Information</legend>

          <label for="favorite-color">Favorite color</label>
          <input type="color" name="favorite-color" id="favorite-color" />

          <label for="pet">What's your favorite pet?</label>
          <select name="pet" id="pet" placeholder="--Please choose an option--">
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="snake">Snake</option>
          </select>
        </fieldset>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
